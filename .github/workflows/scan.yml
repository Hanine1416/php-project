name: php sniffer & Sonar Scan
on:
  pull_request:
    branches:
      - staging
      - main
  push:
    branches:
      - main
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Update composer.json
        run: |
          jq '.require."jms/serializer" = "^2.0"
              | .require."phpro/grumphp" = "^1.0"
              | .require."symfony/dependency-injection" = "^4.4"
              | .require."symfony/http-kernel" = "^4.4"
              | .require."codeception/codeception" = "^3.0"
              | .require."facebook/webdriver" = "^1.5"
              | .require."phpspec/phpspec" = "^8.0"
              | .require."phpspec/prophecy" = "^2.0"
              | .require."phpunit/php-timer" = "^2.1"
              | .require."sebastian/diff" = "^4.0"
              | .require."sebastian/environment" = "^5.0"
              ' composer.json > composer.json.tmp && mv composer.json.tmp composer.json
        working-directory: ${{ github.workspace }}

      # Update PHP version and packages
      - name: Setup PHP 8.1
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1

      - name: Install dependencies
        run: composer install --no-interaction
        working-directory: ${{ github.workspace }}

      - name: PHP Code Sniffer
        run: vendor/bin/phpcs --standard=phpcs.xml src/
  sonarCloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up SonarCloud analysis
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORGANIZATION: Hanine Azzabi