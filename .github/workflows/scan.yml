name: php sniffer & Sonar Scan
on:
  pull_request:
    branches:
      - staging
      - main
  push:
    branches:
      - main
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: code checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
      - name: Enable phpro/grumphp plugin
        run: composer config --no-plugins allow-plugins.phpro/grumphp true
      - name: install-dep
        run: |
          composer self-update
          composer install
      - name: PHP Code Sniffer
        uses: php-actions/phpcs@v1
        with:
          php_version: 7.4
          path: src/
          #use PSR12 standard
          standard: PSR12
  sonarCloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up SonarCloud analysis
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORGANIZATION: Hanine Azzabi