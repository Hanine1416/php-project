paths:
    tests: tests
    output: reports
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
coverage:
    enabled : true
    remote: false
    include:
      - src/*
    exclude:
      - src/*.yml
      - src/*.twig
    low_limit: 30
    high_limit: 70
extensions:
    enabled:
        - Codeception\Extension\RunFailed