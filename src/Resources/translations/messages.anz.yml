faq:
    faq_title: Frequently asked questions
    question1:  I’ve forgotten my login details
    answer1: "<a href='__contact_link__' target='_blank'>Contact us</a> and we'll help you to get back into your account."
    question2: I’ve forgotten my password
    answer2: Go to 'Log in' and click 'Forgotten your password?'. You'll be prompted to enter the email address you registered with. Enter your email address and, if you're registered, you'll receive an email with instructions on how to reset your password.
    question3: How do I request a Health Sciences print inspection copy?
    answer3: '<ul><li>Find the title you are interested in by either searching with ISBN, title or author name, or browse our catalog.</li><li>Click through to the title details and - if print inspection copies are available - the "Request print copy" button is displayed.</li><li>Click the button and you will be asked for details of your course and a delivery address.</li><li>Once your request is submitted, your Education Consultant will review it and (if appropriate) approve.<li>Delivery of print books takes 10-14 days. With all print inspection copies, you also receive immediate access to the digital copy via <a href="__main_link__" target="_blank">Inspectioncopy.elsevier.com</a></li><li>Alternatively, if the book has not yet published, you will be able to pre-order it by clicking "Pre-order print copy" and (if approved) the book will be dispatched as soon as it publishes.</li></ul>'
    questionX: How do I request a Science & Technology print inspection copy?
    answerX: '<ul><li>Print copies for Science & Technology titles are not currently available via the Inspection Copy site.</li></ul>'
    question4: How do I request a digital inspection copy?
    answer4: '<ul><li>Find the title you are interested in by either searching with ISBN, title or author name, or browse our catalog.</li><li>Click through to the title details and - if digital inspection copies are available - the "Request digital copy" button is displayed.</li><li>Click the button and you will be asked for details of your course.</li><li>Once your request is submitted, your Education Consultant will review it and (if appropriate) approve.</li><li>You will be notified by email and also in your <a href="__main_link__" target="_blank">Inspectioncopy.elsevier.com</a> account. You will have immediate access to the digital copy via your "My inspection copies" page of your "My profile" space.</li><li>Alternatively, if the title has not yet published, you will be able to pre-order it by clicking "Pre-order digital copy" and (if approved) you will have immediate access as soon as it publishes.</li></ul>'
    question5: How long will it take for a print inspection copy to get to me?
    answer5: 'Once a request for a print inspection copy of a published title is approved, delivery takes 10-14 days. <br> Once a request for a digital inspection copy of a published title is approved, access is immediate via <a href="__main_link__" target="_blank">Inspectioncopy.elsevier.com</a>'
    question6: I requested a digital copy by accident, can I also request a print copy? Is there a way to do this quickly?
    answer6: "The quickest way to request a print inspection copy is using your <a href='__main_link__' target='_blank'>Inspectioncopy.elsevier.com</a> account. See <a class='degital-book'>'How do I request a print inspection copy?'</a>"
    question7: I’m not a full-time lecturer, can I get books sent to my home address?
    answer7: Our policy is that print inspection copies must be delivered to your department address. However, digital copies are accessed online and can be reviewed via desktop or mobile device at your convenience.
    question8: "I teach courses at a university that is in a country not covered by Inspectioncopy.elsevier.com but live in the UK. Can I still request Inspection copies?"
    answer8: "Yes! Please register with us and  contact your Education Consultant (contact details can be found on your 'My Education Consultant' page of your 'My profile' space)."
    question9: I live in a country that is not covered by inspectioncopy.elsevier.com but teach online courses through a university in a country within Europe, Middle East and Africa. Can I request Inspection copies?
    answer9: 'Please <a href="https://service.elsevier.com/app/overview/elsevier/" target="_blank"> click here</a> to find out how to request inspection copies in your country of residence.'
    question10: Do I need to review the copies you give me?
    answer10: "No. But we do ask you to confirm whether you plan to use/recommend the title for your course so we can stock the appropriate volume of copies, as well as keep you posted with any updates to that or related titles. We've also made the feedback process as quick and easy as possible. Sending feedback is not required, but it helps us to understand your needs better— and to continue to improve our titles!"
    question11: Is there a limit to the number of copies I can request?
    answer11: The number of inspection copies you request should be appropriate for the course(s) you teach. The approval of requests is at the discretion of your Education Consultant. They are closely involved in the process so that you have the support you need for planning your course reading lists.
    question12: Can I keep the inspection copies or do I send them back when I’m done with them?
    answer12: We do not ask that you return print books to us, but we do ask that you tell us your decision.
    question13: What do I do with the feedback form that is sometimes packed with the ICs? Who does this go to? Can I email someone instead?
    answer13: "We now ask that you provide your course information and decision via your 'My inspection copies' page of your 'My profile' space. "
    question14:  Why is the packing form invoicing me for the cost of the book? I thought these were free?
    answer14: 'We do not charge for inspection copies. However, the packing form displays the list price of the book(s). <br> You should also have received a copy of the invoice via email, with the total shown as zero. If in doubt, please contact Elsevier Customer Services team via email: <a href="mailto:tradeorders@elsevier.com">tradeorders@elsevier.com</a> quoting the invoice number.'
    question15: I’ve been sent the wrong print inspection copy, but the invoice lists the right one. What do I do?
    answer15: 'Contact the Elsevier Customer Services team via email: <a href="mailto:tradeorders@elsevier.com">tradeorders@elsevier.com.</a><br>Please provide the invoice number, the ISBN of the book you should have received and the ISBN of the incorrectly received book. The Customer Services team will advise as to what action to take.'
    question16: I’m missing a print inspection copy that is listed on the invoice as being there but it’s not. What do I do?
    answer16: 'Contact the Elsevier Customer Services team via email: <a href="mailto:tradeorders@elsevier.com">tradeorders@elsevier.com.</a><br>Please provide the invoice number and the ISBN of the missing book(s). The Customer Services Team will advise.'
    question17: How can I return incorrect/spare books to Elsevier?
    answer17: 'Contact the Elsevier Customer Services team via email: <a href="mailto:tradeorders@elsevier.com">tradeorders@elsevier.com.</a><br> Please provide the invoice number and a list of the titles you would like to return.  The Customer Services team will provide the necessary documentation and returns information.'
    question20:  I’ve been sent two copies of everything and I just ordered one. What do I do with the extra books?
    answer20: 'Contact the Elsevier Customer Services team via email: <a href="mailto:tradeorders@elsevier.com">tradeorders@elsevier.com.</a><br>Please provide the invoice number and a list of the additional titles. The Customer Services team will provide the necessary documentation and returns information.'
