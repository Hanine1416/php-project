faq:
    faq_title: 'Häufig gestellte Fragen'
    question1:  'Ich habe meine Anmelde-Daten vergessen.'
    answer1: "<a href='__contact_link__' target='_blank'>Kontaktieren Sie uns</a> und wir werden Ihnen helfen, wieder auf Ihr Konto zuzugreifen."
    question2: 'Ich habe mein Passwort vergessen.'
    answer2: "Gehen Sie zu 'Anmelden' und klicken Sie auf 'Passwort vergessen'. Sie werden aufgefordert, die E-Mail-Adresse einzugeben, mit der Sie sich registriert haben. Geben Sie Ihre E-Mail-Adresse ein und wenn Sie registriert sind, erhalten Sie eine E-Mail mit Anweisungen, wie Sie Ihr Passwort zurücksetzen können."
    question3: "Wie kann ich ein gedrucktes Buch anfordern?"
    answer3: 'Über die Website Inspection Copies können Sie nur digitale Prüfexemplare bestellen.'
    question4: "Wie fordere ich ein digitales Prüfexemplar an?"
    answer4: '<ul><li>Finden Sie das gewünschte Buch, indem Sie entweder nach ISBN, Titel oder Autor suchen oder in unserem Katalog blättern.</li><li><li>Klicken Sie sich zu den Buchdetails durch und der Button "Digitales Prüfexemplar anforden" wird angezeigt.</li><li><li>Klicken Sie auf den Button und Sie werden nach Details zu Ihrem Kurs gefragt.</li><li><li>Nachdem Sie Ihre Anfrage abgesendet haben, wird Ihr Kundenbetreuer*in aufnehmen diese überprüfen und (wenn angemessen) freigeben.</li><li><li><li>Sie werden per E-Mail und auch in Ihrem <a href="__main_link__" target="_blank">Inspectioncopy.elsevier.com</a> Konto benachrichtigt. Alternativ, wenn das Buch noch nicht veröffentlicht wurde, können Sie es vorbestellen, indem Sie auf "Digitales Prüfexemplar vorbestellen" klicken und (falls freigegeben) sofort nach der Veröffentlichung zugreifen.</li></ul>'
    question5: "Wie lange wird es dauern, bis ich Zugriff habe?"
    answer5: 'Wenn Sie ein digitales Prüfexemplar eines veröffentlichten Titels anfordern, können Sie auf dieses (falls freigegeben) sofort hier zugreifen: <a href="__main_link__" target="_blank">Inspectioncopy.elsevier.com</a>'
    question6: "Ich ein digitales Prüfexemplar angefordert, kann ich auch ein gedrucktes Buch anfordern?"
    answer6: "Über die Website Inspection Copies können Sie nur digitale Prüfexemplare bestellen."
    question7: "Ich bin kein hauptberuflicher Dozent, kann trotzdem ein digitales Prüfexemplar anfordern?"
    answer7: "Ja! Auch Dozenten, die nicht hauptberuflich unterrichten, können digitale Prüfexemplare anfordern."
    question8: "Ich unterrichte Kurse an einer Universität/Schule, die sich nicht in Deutschland, Österreich oder Schweiz befindet, lebe aber in einem dieser Länder. Kann ich trotzdem digitale Prüfexemplar anfordern?"
    answer8: 'Ja! Bitte registrieren Sie sich bei uns und kontaktieren Sie Ihren Kundenbetreuer*in aufnehmen (Kontaktdaten finden Sie auf Ihrer Seite "Mein Kundenbetreuer*in aufnehmen in Ihrem Bereich "Mein Profil").'
    question9: "Ich lebe nicht in Deutschland, Österreich oder Schweiz, gebe aber deutschsprachige Online-Kurse. Darf ich digitale Prüfexemplar anfordern?"
    answer9: 'Bitte <a href="https://service.elsevier.com/app/overview/elsevier/" target="_blank"> klicken Sie hier</a> um herauszufinden, wie Sie in Ihrem Wohnsitzland Prüfexemplare anfordern können.'
    question10: "Muss ich zu den angeforderten digitalen Prüfexemplaren eine Rezension schreiben?"
    answer10: "Nein. Aber wir bitten Sie zu bestätigen, ob Sie beabsichtigen, den Titel für Ihren Kurs zu verwenden/empfehlen, damit wir sicherstellen können, dass wir die entsprechende Menge an Büchern in Ihrer(n) lokalen Buchhandlung(en) und online führen. Wir haben den Feedbackprozess so schnell und einfach wie möglich gestaltet. Wir bieten Ihnen die Möglichkeit, Ihre Kommentare und Bewertungen abzugeben, aber es ist nicht zwingend erforderlich."
    question11: "Gibt es eine Begrenzung der Anzahl der digitalen Prüfexemplare, die ich anfordern kann?"
    answer11: "Die Anzahl der von Ihnen angeforderten digitalen Prüfexemplare sollte für die von Ihnen unterrichteten Kurse angemessen sein. Die Freigabe von Anfragen liegt im Ermessen Ihres Kundenbetreuer*in aufnehmen. Sie sind eng in den Prozess eingebunden, so dass Sie die notwendige Unterstützung bei der Planung Ihrer Leselisten erhalten."
    question12: "Kann ich auf die digitalen Prüfexemplare noch zugreifen, wenn mein Kurs beendet ist?"
    answer12: "Wenn Ihr Kurs beendet ist, und Sie weiterhin auf ihr digitales Prüfexemplar zugreifen wollen, wenden Sie sich bitte an Ihren Kundenbetreuer*in aufnehmen."
    question13: "Was mache ich mit dem Feedback-Formular? Kann ich stattdessen jemandem eine E-Mail schicken?"
    answer13: 'Nein. Wir bitten Sie Ihr Feedback über die Website in Ihrem Bereich "Mein Profil" anzugeben. '
    question14:  "Warum ist mein digitalen Prüfexemplar noch nicht freigegeben?"
    answer14: 'Bitte wenden Sie sich an Ihren Kundenbetreuer*in aufnehmen, um den Status der Freigabe für Ihren Titel zu erfahren.'
    question15: "Ich haben Zugang zum falschen digitalen Prüfexemplar, was soll ich machen?"
    answer15: 'Bitte fordern Sie über die Website das korrekte digitalen Prüfexemplare an.'
    question16: "Mein digitales Prüfexemplar wurde freigegeben, aber ich habe noch immer keinen Zugriff. Was soll ich machen?"
    answer16: 'Bitte überprüfen Sie das Veröffentlichungsdatum Ihres Titels. Die Herstellung eines digitalen Prüfexemplars kann bis zu 6 Wochen nach Erscheinungstermin des gedruckten Buches dauern.'
    question17: "Wie werde ich über Neu-Erscheinungen informiert?"
    answer17: 'Wir informieren Sie automatisch zu neuen Auflagen Ihrer digitalen Prüfexemplare'
    question20:  "Ich möchte einen Klassensatz von gedruckten Büchern bestellen. Wie geht das?"
    answer20: 'Bitte wenden Sie sich direkt an Ihren Kundenbetreuer*in aufnehmen'
