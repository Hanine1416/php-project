faq:
    faq_title: Preguntas frecuentes
    question1:  He olvidado mis datos de acceso
    answer1: "<a href='__contact_link__' target='_blank' >Contacte con nosotros</a>  y le ayudaremos a restaurar su cuenta."
    question2: He olvidado mi contraseña
    answer2: Vaya a "Iniciar sesión" y haga clic en "¿Olvidó su contraseña"?. Le solicitaremos incluir el correo electrónico con el que se registró. Introduzca su correo electrónico y, si está registrado, recibirá un mensaje con las instrucciones para restaurar su contraseña.
    question3: ¿Cómo solicito una muestra impresa de un libro?
    answer3: '<ul><li>Busque el libro en el que está interesado bucando por ISBN, título o por autor. O busque en nuestro catálogo.</li><li>Haga clic en los detalles del libro y, si las muestras impresas están disponibles, el botón de "Solicitar muestra impresa" estará activo.</li><li>Haga clic en el botón y le preguntaremos los detalles de su curso y una dirección de entrega.</li><li>Una vez su solicitud se haya registrado, su Education Consultant de Elsevier la revisará y aprobará, en su caso.</li><li>La entrega de libros se realiza entre 10-14 días. Con cada muestra impresa, recibirá acceso de forma automática a la versión digital en xxxxxx [update with SP/LATAM site]</li><li>Si el libro aún no se ha publicado, puede solicitar una muestra anticipada haciendo clic en "Solicitar muestra impresa anticipada" y, si está aprobada, recibirá el libro tan pronto esté disponible.</li></ul>'
    question4: ¿Cómo solicito una muestra digital?
    answer4: '<ul><li>Busque el libro en el que está interesado bucando por ISBN, título o por autor. O busque en nuestro catálogo.</li><li>Haga clic en los detalles del libro y, si las muestras digitales están disponibles, el botón de "Solicitar muestra digital" estará activo.</li><li>Haga clic en el botón y le preguntaremos los detalles de su curso.</li><li>Una vez su solicitud se haya registrado, su Education Consultant de Elsevier la revisará y aprobará, en su caso.</li><li>Le informaremos mediante correo electrónico así como en la web de Inspection Copy. Tendrá acceso inmediato a la muestra digital a través de "Mis muestras digitales" en la sección "Mi perfil".</li><li>Si el libro aún no se ha publicado, puede solicitar una muestra anticipada haciendo clic en "Enviar cuando esté disponible" y, si está aprobada, recibirá el libro tan pronto esté en la plataforma. </li></ul>'
    question5: ¿Cuándo recibiré la muestra?
    answer5: 'Una vez que la muestra digital de un libro ya publicado ha sido aprobada por su Education Consultant, tendrá acceso inmediato a través de la web Inspection Copy.'
    question6: He solicitado una muestra digital por error,  ¿cómo puedo cancelarla?
    answer6: 'Acceda a su perfil a la sección "Mis muestras para evaluación" y cancele la solicitud.'
    question8: Imparto clases en una universidad situada en un país que no está incluido en Inspection Copy, pero vivo en uno que sí. ¿Puedo solicitar una muestra digital?
    answer8: 'Sí, por favor regístrese y contacte su Education Consultant (podrá encontrar los detalles de contacto en "Mi Education Consultant", en la sección de "Mi perfil")'
    question9: Vivo en un país no incluido en Inspection Copy pero imparto clases en línea en una universidad de Europa, Oriente Medio y África. ¿Puedo solicitar una muestra?
    answer9: 'Por favor<a href="http://www.elsevier.es/es-soporte" target="_blank"> haga clic en</a> para obtener más información.'
    question10: ¿Es necesario que revise todos los títulos que me proporcionan?
    answer10: 'No. Pero le solicitaremos confirmar si va a incluirlos/recomendarlos en su bibliografía, y asegurarnos así que tendremos las existencias apropiadas en las librerías de la zona y en la tienda en línea. Hemos tratado de facilitar el sistema de revisión de forma que este sea más rápido y fácil para usted. Le damos la opción de proporcionar sus comentarios y evaluación pero no es obligatorio.'
    question11: ¿Existe un límite en el número de títulos que puedo solicitar?
    answer11: El número de títulos que puede solicitar ha de ajustarse a las asignaturas que imparte. La aprobación dependerá de su Education Consultant de Elsevier. Nuestro equipo está muy implicado en dicho proceso, por lo que podrá obtener el apoyo que necesite a la hora de planificar su bibliografía.
    question13: ¿Puedo enviar mis comentarios por correo electrónico en vez de a través del formulario estándar? ¿Quién recibe este formulario?
    answer13: 'Le solicitamos que nos proporcione información sobre el curso y sobre su decisión a través de "Mis muestras" en la sección "Mi perfil". '
