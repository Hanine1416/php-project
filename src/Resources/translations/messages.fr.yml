        title: Loic Martin nous parle de son ouvrage <br>« Le raisonnement clinique infirmier »
        sub_title: Le livre dont vous êtes le héros
        first_content: "Un livre remarquable car le lecteur va endosse progressivement le rôle de détective des soins : grâce à son observation, son recueil des données et l’analyse qu’il en fait, le lecteur est amené à identifier des problèmes et à résoudre l’énigme, avec les équipes, et ainsi favoriser la prise en charge optimale du patient."
        second_content: "En effet, le rôle du soignant est d'être capable grâce à la qualité de son raisonnement clinique d’analyser les situations de soins qu’il va prendre en charge et d'agir efficacement en clinique. Aujourd’hui, ces situations de soins sont de plus en plus complexes et ont un impact sur l’apprentissage du raisonnement clinique. D'ailleurs, dans les IFSI, l’apprentissage du raisonnement est régulièrement considéré par les étudiants comme difficile : le lien n’est pas toujours fait entre la théorie et la pratique quotidienne."
        third_content: "Partant de cette problématique, l'auteur a souhaité proposer un ouvrage simple, visuel, attractif, pour donner envie d’étudier le raisonnement et la démarche clinique infirmière et de pérenniser son utilisation professionnelle dans la future pratique."
