faq:
    faq_title: Foire aux questions
    question1:  J'ai oublié mon identifiant
    answer1: "<a href='__contact_link__' target='_blank'>Contactez-nous</a> et nous vous aiderons à vous reconnecter sur votre compte."
    question2: J'ai oublié mon mot de passe
    answer2: Aller sur 'Connexion' et cliquez sur 'Mot de passe oublié ?'. Vous serez invité à entrer l'adresse e-mail avec laquelle vous vous êtes inscrit. Entrez votre adresse e-mail et, si vous êtes inscrit, vous recevrez un e-mail contenant des instructions sur la façon de réinitialiser votre mot de passe.
    question3: How do I request a print book?
    answer3: '<ul><li>Find the book you are interested in by either searching with ISBN, title or author name, or browse our catalog.</li><li>Click through to the book details and - if print inspection copies are available - the "Request print copy" button is displayed.</li><li>Click the button and you will be asked for details of your course and a delivery address.</li><li>Once your request is submitted, your Education Consultant will review it and (if appropriate) approve.<li>Delivery of print books takes 10-14 days. With all print inspection copies, you also receive immediate access to the digital copy via <a href="__main_link__" target="_blank">Inspectioncopy.elsevier.com</a></li><li>Alternatively, if the book has not yet published, you will be able to pre-order it by clicking "Pre-order print copy" and (if approved) the book will be dispatched as soon as it publishes.</li></ul>'
    question4: Comment puis-je demander un livre numérique ?
    answer4: "<ul><li>Trouvez le livre qui vous intéresse en faisant une recherche par ISBN, titre ou nom d'auteur, ou en parcourant notre catalogue.</li><li>Cliquez sur les détails du livre et - si les versions numériques sont disponibles - yed.</li><li>Cliquez sur le bouton et on vous demandera les détails de votre cours..</li><li>Une fois votre demande soumise, votre délégué pédagogique l'examinera et (le cas échéant) l'approuvera.</li><li>Vous serez infromé par e-mail et aussi sur votre compte <a href='__main_link__' target='_blank'>Inspectioncopy.elsevier.com</a> . Vous aurez un accès immédiat à le spécimen numérique dans votre page 'Spécimens numériques'  ou de votre espace 'Mon profil'.</li><li>Sinon, si le livre n'a pas encore été publié, vous pourrez le pré-commander en cliquant sur, vous pourrez le pré-commander en cliquant sur 'Pré-commander un spécimen numérique' et (si approuvé) vous aurez un accès immédiat dès qu'il sera publié.</li></ul>"
    question5: Combien de temps faudra-t-il pour recevoir les livres ?
    answer5: "Once a request for a print inspection copy of a published title is approved, delivery takes 10-14 days. <br> Une fois qu'une demande de spécimen numérique d'un titre publié a été approuvée, l'accès est immédiat via <a href='__main_link__' target='_blank'>Inspectioncopy.elsevier.com</a>"
    question6: I requested a digital copy by accident, can I also request a print copy? Is there a way to do this quickly?
    answer6: "The quickest way to request a print inspection copy is using your <a href='__main_link__' target='_blank'>Inspectioncopy.elsevier.com</a> account. See <a class='degital-book'>'How do I request a print book?'</a>"
    question7: I’m not a full-time lecturer, can I get books sent to my home address?
    answer7: Our policy is that print inspection copies must be delivered to your department address. However, Les spécimens numériques sont accessibles en ligne et peuvent être consultées via un ordinateur de bureau ou un appareil mobile au moment qui vous convient.
    question8: "J'enseigne dans une université située dans un pays qui n'est pas couvert par Inspectioncopy.elsevier.com mais je réside en France. Puis-je quand même faire des demandes de spécimens numériques ?"
    answer8: "Oui, veuillez vous inscrire auprès de nous et contacter votre délégué pédagogique (les coordonnées se trouvent sur la page 'Mon délégué pédagogique' de votre espace'Mon profil')."
    question9: J'habite dans un pays qui n'est pas couvert par inspectioncopy.elsevier.com mais j'enseigne des cours en ligne à travers une université dans un pays d'Europe, du Moyen-Orient et d'Afrique. Puis-je demander des spécimens numériques?
    answer9: "Merci <a href='https://service.elsevier.com/app/overview/elsevier/' target='_blank'> de cliquer ici</a> pour savoir comment demander des spécimens numériques dans votre pays de résidence."
    question10: Dois-je revoir les copies que vous me donnez ?
    answer10: "Non. Mais nous vous demandons de confirmer si vous prévoyez utiliser/recommander le titre de votre cours afin que nous puissions nous assurer de stocker le volume approprié de livres dans votre librairie et en ligne. Nous avons fait en sorte que le processus pour donner votre avis soit rapide et facile que possible. Nous vous donnons la possibilité de nous faire part de vos commentaires et de votre évaluation, mais ce n'est pas obligatoire !"
    question11: Y a-t-il une limite au nombre de copies que je peux demander ?
    answer11: Le nombre de spécimens numériques que vous demandez doit être approprié pour le(s) cours que vous enseignez. L'approbation des demandes est validée par votre délégué pédagogique. Ils sont étroitement impliqués dans le processus afin que vous disposiez du soutien dont vous avez besoin pour planifier vos listes de lecture.
    question12: Can I keep the inspection copies or do I send them back when I’m done with them?
    answer12: We do not ask that you return print books to us, but we do ask that you tell us your decision.
    question13: Que dois-je faire avec le formulaire de commentaires qui est parfois rempli dans espace livres enseignants ? À qui cela s'adresse-t-il ? Puis-je envoyer un e-mail à quelqu'un à la place ?
    answer13: "Nous vous demandons maintenant de fournir vos informations de cours et votre décision via la page 'Spécimens numériques' de votre espace 'Mon profil'. "
    question14:  Why is the packing form invoicing me for the cost of the book? I thought these were free?
    answer14: "We do not charge for inspection copies. However, the packing form displays the list price of the book(s). <br> You should also have received a copy of the invoice via email, with the total shown as zero. If in doubt, please contact Elsevier Customer Services team via email: <a href='mailto:tradeorders@elsevier.com'>tradeorders@elsevier.com</a> quoting the invoice number."
    question15: I’ve been sent the wrong book, but the invoice lists the right one. What do I do?
    answer15: "Contact the Elsevier Customer Services team via email: <a href='mailto:tradeorders@elsevier.com'>tradeorders@elsevier.com.</a><br>Please provide the invoice number, the ISBN of the book you should have received and the ISBN of the incorrectly received book. The Customer Services team will advise as to what action to take."
    question16: I’m missing a book that is listed on the invoice as being there but it’s not. What do I do?
    answer16: "Contact the Elsevier Customer Services team via email: <a href='mailto:tradeorders@elsevier.com'>tradeorders@elsevier.com.</a><br>Please provide the invoice number and the ISBN of the missing book(s). The Customer Services Team will advise."
    question17: How can I return incorrect/spare books to Elsevier?
    answer17: "Contact the Elsevier Customer Services team via email: <a href='mailto:tradeorders@elsevier.com'>tradeorders@elsevier.com.</a><br> Please provide the invoice number and a list of the titles you would like to return.  The Customer Services team will provide the necessary documentation and returns information."
    question20:  I’ve been sent two copies of everything and I just ordered one. What do I do with the extra books?
    answer20: "Contact the Elsevier Customer Services team via email: <a href='mailto:tradeorders@elsevier.com'>tradeorders@elsevier.com.</a><br>Please provide the invoice number and a list of the additional titles. The Customer Services team will provide the necessary documentation and returns information."
